<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing Data Average Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #inputArea {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Timing Data Average Calculator</h1>

    <div id="inputArea">
        <label for="timingData">Enter timing data (one per line):</label>
        <textarea id="timingData" placeholder="e.g., 5:20"></textarea>
        <button onclick="calculateAverage()">Calculate Average</button>
    </div>

    <div>
        <label> Result:</label>
        <textarea id="result" placeholder="e.g., 5:20"></textarea> 
    </div> 

    <script>
        function calculateAverage() {
            // Get the input value
            timingDataInput = document.getElementById('timingData').value;
            timingDataInput = timingDataInput.trim();
            timingDataInput = timingDataInput.split('\n');
            toarray = Array.from(timingDataInput);
            hr = 0;
            min = 0;
            totalm = 0;
            for ( i = 0; i < toarray.length; i++) 
            {
                get = toarray.at(i);

                get = get.split(':');
                h = parseInt(get.at(0), 10);
                m = parseInt(get.at(1), 10);
                //console.log(h);
                //console.log(m);
                totalm = (h*60) + totalm + m;
             }
             avrmin = totalm/toarray.length;
             
             hr = (avrmin/60);
             hr = parseInt(hr, 10);
             min = (avrmin%60);
             min = parseInt(min, 10);
             
             if (min <=9)
             {
               // console.log(avrmin);
             document.getElementById("result").innerHTML = hr + ":"+ '0' + min;
             }
             document.getElementById("result").innerHTML = hr + ":"+ min;
        }
    </script>

</body>
</html>
